<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            height: 92vh;
            background-color: rgb(66, 66, 66);
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        input{
            width: 100px;
        }

        div.caixa{            
            width: 400px;
        }

        #res{
            margin-top: 10px;
            padding: 8px;
            border: 1px solid white;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>

    <p>Digite abaixo os números que deseja calcular:</p>

    <div class="caixa">
        <input type="number" id="input1"> e
        <input type="number" id="input2">
        <input type="button" id="botao" value="Calcular" onclick="calcular()">

        <div id="res">Resultado</div>        
    </div>

    <script>

        

        function calcular(){
            var valor1 = document.getElementById('input1')
            var valor2 = document.getElementById('input2')
            var n1 = Number(valor1.value)
            var n2 = Number(valor2.value)
            var soma = n1 + n2
            var sub = n1 - n2
            var mult = n1 * n2
            var divisao = n1 / n2
            var res = document.getElementById('res')
            res.innerText = `A soma entre ${n1} e ${n2} equivale a ${soma}
            A subtração entre ${n1} e ${n2} equivale a ${sub}
            A multiplicação entre ${n1} e ${n2} equivale a ${mult}
            A divisão entre ${n1} e ${n2} equivale a ${divisao}`
            
        }


    </script>

   

</body>
</html>
