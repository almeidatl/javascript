<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar multas</title>
    <style>
        body{
            height: 96vh;
            background-color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }

        div#res{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Consultar multas</h1> 
    <input type="number" name="vel" id="vel" placeholder="Digite a velocidade">
    <input type="button" value="Consultar" onclick="consultar()">
    <div id="res">
        
    </div>

    <script>
        function consultar(){
            var res = document.getElementById('res')
            var vel = Number(document.getElementById('vel').value)
            if (vel>50 || vel<25){
                res.innerHTML = 'VocÃª recebeu uma multa por trafegar fora da zona limite de velocidade.'
                res.innerHTML += 'Dirija sempre com sinto'

            }
        }
    </script>
</body>
</html>
